<div class="m-3">
  <p>Lista de grados registrados</p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="id_academic_calendar">
      <th mat-header-cell *matHeaderCellDef> N° </th>
      <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="academic_calendar_year">
      <th mat-header-cell *matHeaderCellDef> Calendario académico </th>
      <td mat-cell *matCellDef="let element"> {{element.academic_calendar_year}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> action </th>
      <td mat-cell class="mat-cell" *matCellDef="let element">
        <button mat-icon-button class="btn-color" (click)="editGrade()" disabled="true">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteGrade()" disabled="true">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  @if (loadingService.getLoadding()) {
    @for (item of [1,2,3,4,5,6,7,8,9]; track $index) {
      <app-skeleton/>
    }
  }

  @if (!loadingService.getLoadding() && dataSource.length==0) {
    <app-show-empty-message/>
  }

  <div align="end">
    <button mat-button type="button" class="mr-1" (click)="closeDialog()">Cancelar</button>
  </div>
</div>
