<div>
  <div class="flex justify-content-between flex-wrap">
    <div class="col">
      <h4 class="m-0">Unidades registradas</h4>
      <p>Seleciones las unidades para visualizar</p>
    </div>
    <div class="col flex align-items-center justify-content-end">
    </div>
  </div>
  <mat-card>
      <div class="p-3">
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        @for (item of [1, 2, 3, 4, 5]; track $index) {
          <mat-tab label="{{'Periodo '+(($index+1) | toRoman)}}">
            <app-class-unit-tree/>
          </mat-tab>
        }
      </mat-tab-group>
    </div>
  </mat-card>
</div>
