<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="p-4 w-11 md:w-6 lg:w-4">
    <form [formGroup]="loginForm">
      <mat-card class="p-3">
        <div class="mb-3 flex flex-column">
          <img class="img-logo-siraun mt-3" src="./assets/logo/img-siraun.png" alt="">
          <span class="text-600 font-medium mt-2">Inicie sessión para continuar</span>
        </div>

        <div>
          <mat-form-field class="w-full" appearance="outline">
            <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email" type="email">
            <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
              Digite un email válido
            </mat-error>
            <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
              El email es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mt-2">
          <mat-form-field class="w-full" appearance="outline">
            <input id="passwordInput" matInput placeholder="Contraseña" formControlName="password" type="password" autocomplete="current-password">
            <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['password'].hasError('required')">
              La contraseña es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="flex align-items-center justify-content-between mb-3 mt-2">
          <mat-slide-toggle formControlName="rememberMe">Recordar email</mat-slide-toggle>
        </div>

        <mat-card-actions>
          <button mat-flat-button id="login" color="primary" [disabled]="loginForm.invalid || loading"
              (click)="login()">Iniciar sesión</button>
          <button mat-button disabled="true" id="resetPassword" (click)="resetPassword()" type="button">Recuperar contraseña</button>
        </mat-card-actions>
      </mat-card>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
  </div>
</div>
