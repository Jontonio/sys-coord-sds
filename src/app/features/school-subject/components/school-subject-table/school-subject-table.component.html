<mat-card class="p-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="area_name">
      <th mat-header-cell *matHeaderCellDef> Asignatura </th>
      <td mat-cell *matCellDef="let element"> {{element.area_name}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Acciones </th>
      <td mat-cell class="mat-cell" *matCellDef="let element">
        <button mat-icon-button class="btn-icon">
          <ng-icon name="featherEdit"></ng-icon>
        </button>
        <button mat-icon-button color="warn" class="btn-icon">
          <ng-icon name="featherTrash"></ng-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  @if (loadingService.getLoadding() && dataSource.length==0) {
    @for (item of [1,2,3,4,5,6,7,8,9]; track $index) {
      <app-skeleton/>
    }
  }

  @if (!loadingService.getLoadding() && dataSource.length==0) {
    <app-show-empty-message/>
  }


</mat-card>
