<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="end" (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Docentes">
    <ng-container *ngIf="selectedIndex === 0">
      <div class="mb-1">
        <app-teacher-list></app-teacher-list>
      </div>
    </ng-container>
  </mat-tab>
  <mat-tab label="Docentes asignados">
    <ng-container *ngIf="selectedIndex === 1">
      <div class="mb-1">
        <app-teacher-area-list-assign></app-teacher-area-list-assign>
      </div>
    </ng-container>
  </mat-tab>
</mat-tab-group>
